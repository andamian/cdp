name: Java CI

on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 8
        
    - name: build and test cadc-cdp
      run: cd cadc-cdp && gradle --info clean build javadoc checkstyleMain install
    
    - name: build and test cadc-cdp-server
      run: cd cadc-cdp-server && gradle --info clean build javadoc checkstyleMain install
      
    - name: build cadc-cert-gen
      run: cd cadc-cert-gen && gradle --info clean build
      
